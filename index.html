<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <object class="img" data="./images/TB.svg" type=""></object>
        <!-- <img src="./images/TB.svg" class="logo-image" alt="logo image" /> -->
        <nav class="navbar">
          <a href="#" class="navbar-link">Contact</a>
          <a href="#" class="navbar-link">Book now</a>
          <a href="#" class="navbar-link">Become a host</a>
          <a href="#" class="navbar-link">About</a>
        </nav>
      </header>
      <main class="page-main">
        <h1 class="title">The Box</h1>
        <p class="location">Richmond, VA</p>
        <img
          src="./images/house.jpg"
          alt="Image of a house"
          class="main-image"
        />
        <div class="secondary-images">
          <img src="./images/little-1.jpg" alt="" class="secondary-image" />
          <img src="./images/little-2.jpg" alt="" class="secondary-image" />
        </div>
        <p class="description">
          Do you need time of from your day to day life? Well than take your
          summertime or during the winter there is a lot to be done. In Summer
          go hiking or swim in the nearby lake in Winter go skiing in the
          Snowshoe Mountain resort
        </p>
        <button class="btn">Book now</button>
      </main>
      <footer class="footer">
        <a href="" aria-label="" class="social-icon"
          ><object data="./images/snapchat-ghost.svg" type="" class=""></object
        ></a>
        <a aria-label="" href="" class="social-icon"
          ><object data="./images/airbnb.svg" type="" class=""></object
        ></a>
        <a aria-label="" href="" class="social-icon"
          ><object data="./images/instagram.svg" type="" class=""></object
        ></a>
      </footer>
    </div>
